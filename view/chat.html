<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="bg-light">

<div class="container-fluid p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="m-0">Chat app</h4>
    <div>
      <span id="meBadge" class="badge bg-secondary me-2"></span>
      <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-header fw-bold">Room</div>
        <div class="card-body">
          <select id="roomSelect" class="form-select mb-2"></select>
          <div class="d-flex gap-2">
            <button id="btnJoin" class="btn btn-primary w-50">Join</button>
            <button id="btnLeave" class="btn btn-secondary w-50">Leave</button>
          </div>
          <hr>
          <div class="fw-bold mb-1">Members</div>
          <ul id="members" class="list-group small"></ul>
          <div class="text-muted small mt-2">Click a member to private message.</div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between">
          <div><span class="fw-bold">Room:</span> <span id="currentRoom">None</span></div>
          <div class="text-muted small" id="typingHint"></div>
        </div>

        <div id="chatBox" class="card-body chat-box"></div>

        <div class="card-footer">
          <div class="input-group">
            <input id="msgInput" class="form-control" placeholder="Type your message...">
            <button id="btnSend" class="btn btn-success">Send</button>
          </div>
          <div class="small text-muted mt-1" id="pmMode"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/public/js/chat.js"></script>
</body>
</html>
