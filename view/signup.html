<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup - Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white fw-bold">Signup</div>
      <div class="card-body">
        <div id="msg" class="alert d-none"></div>

        <div class="mb-2">
          <label class="form-label">Username</label>
          <input id="username" class="form-control" placeholder="unique username">
        </div>
        <div class="mb-2">
          <label class="form-label">First name</label>
          <input id="firstname" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Last name</label>
          <input id="lastname" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control">
        </div>

        <button id="btnSignup" class="btn btn-primary w-100">Create account</button>

        <div class="mt-3 text-center">
          <a href="/view/login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/signup.js"></script>
</body>
</html>
